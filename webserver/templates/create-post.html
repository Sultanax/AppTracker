

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Role</title>
    <link rel="stylesheet" href="/static/style.css" type="text/css">
</head>
<body class="display">
    <div>
        <h1>Create Role Post</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form action="/company/{{ id }}/post" method="POST">
            <div class="control-group">
                <input type="text" class="post-position" placeholder="Position" name="position" required>
                <label class="login-field-icon fui-user" for="create-position"></label>
            </div>
            <div class="control-group">
                <input type="text" class="post-description" placeholder="Description" name="description" required>
                <label class="login-field-icon fui-user" for="create-description"></label>
            </div>
            <div class="control-group">
                <input type="text" class="post-location" placeholder="Location" name="location" required>
                <label class="login-field-icon fui-user" for="create-location"></label>
            </div>
            <div class="control-group">
                <input type="integer" class="post-salary" placeholder="Salary" name="salary" required>
                <label class="login-field-icon fui-user" for="create-salary"></label>
            </div>
            <div class="control-group">
                <label class="button">
                    <input type="radio" name="role_type" value="Internship" id="internship" required>
                    <span>+ Internship</span>
                </label>
                <label class="button">
                    <input type="radio" name="role_type" value="Fulltime" id="fulltime" required>
                    <span>+ Fulltime</span>
                </label>  
            </div>
            <br>
            <br>
            <input type="submit" value="Create Post" class="btn green-btn btn-primary btn-large btn-block">
        </form>
    </div>
</div>
<form action="{{ url_for('company_home', id=id) }}" method="GET">
    <button type="submit" class="btn blue-button">
        <span class="btn-icon">+</span> Back
    </button>
</form>

<form action="/logout" method="GET">
    <button type="submit" class="btn green-btn">Logout</button>
</form>
</div>
</div>

</body>
</html>
