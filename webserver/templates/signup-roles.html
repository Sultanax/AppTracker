


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Roles</title>
    <link rel="stylesheet" href="/static/style.css" type="text/css">
</head>
<body>
    <div class="roles">

        <h1>Available Roles - select what you've applied to</h1>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}

        <div>
            {% for n in data_roles %}
            <form action="/applicant/{{ id }}/roles" method="POST">
                <button type="submit" name="role" value="{{ n.role_id }}" class="role-button">
                    {{ n.user_name }} - {{ n.role_position }} - {{ n.role_description }}
                </button>
            </form>
            {% endfor %}
        </div>

        <a href="{{ url_for('applicant_home', id=id) }}" class="btn btn-primary btn-large btn-block">Back</a>

        <a href="/logout" class="btn btn-secondary btn-large btn-block" style="text-align: center;">Logout</a>
    </div>

</body>
</html>
