

<!-- templates/create_account.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="/static/style.css" type="text/css">
</head>
<body>
    <div class="create-account">
        <h1>Create Account</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form action="/create-account" method="POST">
            <div class="control-group">
                <label>Select account type:</label><br>
                <input type="radio" id="applicant" name="user_type" value="Applicant" required>
                <label for="applicant">Applicant</label><br>
                <input type="radio" id="company" name="user_type" value="Company" required>
                <label for="company">Company</label>
            </div>
            <input type="submit" value="Create Account" class="btn btn-primary btn-large btn-block">
        </form>
        <a href="/login" class="btn btn-secondary btn-large btn-block" style="text-align: center;">Back to Login</a>
    </div>
</body>
</html>
